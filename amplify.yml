version: 1
backend:
  phases:
    prebuild:
      commands:
        - npm install -g pnpm
    build:
      commands:
        - pnpm ci
        - pnpm dlx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    prebuild:
      commands:
        - npm install -g pnpm
    build:
      commands:
        - pnpm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
      - node_modules/**/*