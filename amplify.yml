version: 1
backend:
  phases:
    build:
      commands:
        - yarn install --immutable --immutable-cache
        - amplifyPush --simple
frontend:
  phases:
    build:
      commands:
        - yarn build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
      - node_modules/**/*